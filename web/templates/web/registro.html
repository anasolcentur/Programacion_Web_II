{% extends 'web/base.html' %}

{% block content %}
<section class="registro">
    <div class="container form-box">
        <h2>Registro de Usuario</h2>

        {% if mensaje %}
            <p class="message success">{{ mensaje }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Registrarme</button>
        </form>
    </div>
</section>
{% endblock %}
